{%extends "base.html"%}
{%block title%}Login{%endblock%}
{%block content%}
    <style>
        html,
        body {
            height: 100%;
            width:100%;
            background: url("https://images.unsplash.com/photo-1483058712412-4245e9b90334?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
    <div class="container">
        <div class="col-md-6">
            {%for message in get_flashed_messages()%}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Login failed</strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {%endfor%}
            <div class="card bg-info shadow" style="border: none;">
                <div class="card-body">
                    <h5 class="card-title text-center">Employee Login</h5>
                    <form action = "/" method = "POST">
                        <div class="mb-3">
                            <label for="Employee ID" class="form-label">Employee ID</label>
                            <input type="text" class="form-control" id="Employee ID" name="id" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">DOB(ddmmyyyy)</label>
                            <input type="password" class="form-control" id="password" name="dob">
                        </div>
                        <div class="mb-3">
                            <label for="timezone" class="form-label">Timezone</label>
                                <select class="form-select" id="timezone" name="tzd">
                                    <option value="GMT +5:30 IST">GMT +5:30 IST</option>
                                    <option value="GMT +0">GMT +0</option>
                                    <option value="GMT +4 GST">GMT +4 GST</option>
                                </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-light">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{%endblock%}
